<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >

    <a-nft
      type="nft"
      url="https://rawcdn.githack.com/Gardenou/acudam_cortines/810085d07257a3c63148866e43b42b04fa2188c8/logo/logo"
      
    >
      <a-entity geometry="primitive:box;" material="shader:gif;src:url(https://rawcdn.githack.com/Gardenou/acudam_cortines/0c318f42bc05d7f43772e4a20a38041d9fbfdc27/giphy.gif);transparent:false;alphaTest:0.5"
        scale="20 20 20"
        position="150 300 -100"
        ></a-entity>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
